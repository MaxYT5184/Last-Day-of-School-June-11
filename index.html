<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéâ Last Day of School Countdown üéâ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      color: #222;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background-color: #1e66f5;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
    }
    #countdown {
      font-size: 2.5rem;
      margin: 20px 0;
      background-color: #1e66f5;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      display: inline-block;
      min-width: 250px;
    }
    button {
      background-color: #1e66f5;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px;
      transition: 0.3s;
      min-width: 220px;
    }
    button:hover {
      background-color: #0056b3;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üéâ Countdown to the Last Day of School üéâ</h1>
  <div id="countdown">Loading...</div>

  <button id="playMusic">‚ñ∂Ô∏è Play Music</button>
  <button id="crazyMode">üöÄ Go Crazy Mode</button>

  <audio id="music" src="paris.mp3" loop></audio>

  <script>
    // Countdown function
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("June 11, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = Date.now();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "üéâ It's Party Time! üéâ";
        clearInterval(countdownInterval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Start countdown interval
    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);

    // Play Music button logic
    const music = document.getElementById("music");
    const playBtn = document.getElementById("playMusic");

    playBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        playBtn.textContent = "‚è∏ Pause Music";
      } else {
        music.pause();
        playBtn.textContent = "‚ñ∂Ô∏è Play Music";
      }
    });
