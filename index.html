<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎉Last Day Of School | Countdown Party!</title>
  <style>
    /* (All your existing styles here) */
    body { /* ... your gradient animation etc ... */ }
    /* Overlay styling: */
    #celebrationOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 2000;
      display: flex; /* hidden initially, show when needed */
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #thankYouMsg { color: white; font-size: 3rem; margin-bottom: 20px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js/dist/fireworks.js"></script>
</head>
<body>
  <h1>🎉 Countdown to the Last Day of School 🎉</h1>
  <div id="countdown">Loading...</div>
  <button id="playMusic">▶️ Play Music</button>
  <button id="crazyMode">🚀 Go Crazy Mode</button>
  <audio id="music" src="max.mp3" loop></audio>

  <!-- Celebration overlay -->
  <div id="celebrationOverlay">
    <h1 id="thankYouMsg">Thank you for coming!</h1>
    <div id="fireworksCanvas"></div>
  </div>

  <script>
    // existing countdown/music/crazy mode setup...

    const jsConfetti = new JSConfetti();
    let fireworks;

    function doCelebration() {
      const overlay = document.getElementById('celebrationOverlay');
      overlay.style.display = 'flex';

      jsConfetti.addConfetti({
        emojis: ['🎉','✨','🌈'],
        confettiNumber: 200,
        confettiRadius: 6
      });

      fireworks = new Fireworks.default(document.getElementById('fireworksCanvas'), {
        rocketsPoint: { min: 20, max: 50 },
        hue: { min: 0, max: 360 },
        speed: 3, acceleration: 1.05,
        friction: 0.95, particles: 40,
        traceSpeed: 10, autoresize: true,
        boundaries: { x: 50, y: 50, width: 0, height: 0 },
        sound: { enable: false }
      });
      fireworks.start();
    }

    function updateCountdown() {
      const now = Date.now();

      if (diff <= 0) {
        countdownEl.textContent = "🎉 It's Party Time! 🎉";
        clearInterval(countdownInterval);
        doCelebration();
        return;
      }
      // … countdown remaining rendering …
    }

    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
