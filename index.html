<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéâ Last Day of School Countdown Party üéâ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('https://media.giphy.com/media/3o7qE2VAxuXWeyvJIY/giphy.gif');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #000;
    }

    #countdown {
      font-size: 2.5rem;
      margin: 20px 0;
      text-shadow: 1px 1px 5px #000;
    }

    #playMusic {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    #playMusic:hover {
      background-color: #e91e63;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üéâ Countdown to the Last Day of School üéâ</h1>
  <div id="countdown"></div>
  <button id="playMusic">‚ñ∂Ô∏è Play Music</button>
  <audio id="music" src="paris.mp3"></audio>

  <script>
    // Countdown Logic
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("June 11, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "üéâ It's Party Time! üéâ";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Music Playback
    const music = document.getElementById("music");
    const button = document.getElementById("playMusic");

    button.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        button.textContent = "‚è∏ Pause Music";
      } else {
        music.pause();
        button.textContent = "‚ñ∂Ô∏è Play Music";
      }
    });
  </script>

</body>
</html>
