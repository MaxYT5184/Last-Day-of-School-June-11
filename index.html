<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ‰ Last Day of School Countdown ğŸ‰</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      color: #222;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2.5rem;
      margin: 20px 0;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ğŸ‰ Countdown to the Last Day of School ğŸ‰</h1>
  <div id="countdown"></div>

  <button id="playMusic">â–¶ï¸ Play Music</button>
  <button id="crazyMode">ğŸš€ Go Crazy Mode</button>

  <audio id="music" src="paris.mp3"></audio>

  <script>
    // Countdown Timer
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("June 11, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "ğŸ‰ It's Party Time! ğŸ‰";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Play / Pause Music
    const music = document.getElementById("music");
    const playBtn = document.getElementById("playMusic");

    playBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        playBtn.textContent = "â¸ Pause Music";
      } else {
        music.pause();
        playBtn.textContent = "â–¶ï¸ Play Music";
      }
    });

    // Crazy Mode - Open 20 new windows with music & countdown
    const crazyBtn = document.getElementById("crazyMode");

    crazyBtn.addEventListener("click", () => {
      for (let i = 0; i < 20; i++) {
        const win = window.open("", "_blank", "width=400,height=300");

        if (win) {
          win.document.write(`
            <html>
              <head>
                <title>ğŸ‰ Countdown</title>
                <style>
                  body {
                    font-family: sans-serif;
                    background: linear-gradient(135deg, #74ebd5, #acb6e5);
                    color: #222;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    height: 100vh;
                    margin: 0;
                    text-align: center;
                  }
                  h1 { font-size: 2rem; }
                  #countdown { font-size: 1.5rem; margin-top: 10px; }
                </style>
              </head>
              <body>
                <h1>ğŸ‰ Countdown to June 11 ğŸ‰</h1>
                <div id="countdown">Loading...</div>
                <audio autoplay loop src="paris.mp3"></audio>
                <script>
                  const countdownEl = document.getElementById("countdown");
                  const targetDate = new Date("June 11, 2025 00:00:00").getTime();
                  function updateCountdown() {
                    const now = new Date().getTime();
                    const diff = targetDate - now;
                    if (diff <= 0) {
                      countdownEl.innerHTML = "ğŸ‰ It's Party Time!";
                      return;
                    }
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((diff / (1000 * 60)) % 60);
                    const seconds = Math.floor((diff / 1000) % 60);
                    countdownEl.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
                  }
                  setInterval(updateCountdown, 1000);
                  updateCountdown();
                </script>
              </body>
            </html>
          `);
        }
      }
    });
  </script>

</body>
</html>
